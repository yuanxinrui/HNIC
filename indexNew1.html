<!--<!DOCTYPE HTML>-->
<html>
<head>
    <meta charset="utf-8">
    <title>决策支持</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="bootstrap-4.1.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <script src="js/jquery.js"></script>
    <script src="bootstrap-4.1.1-dist/js/bootstrap.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<!--导航-->
    <nav style="position:fixed;">
        <!--河南投资集团logo-->
        <img class="" id="nav_img" src="images/logo.png"/>
        <!--导航选项-->
        <div class="header_nav" id="nav">
            <dl ng-repeat="x in arr track by $index" ng-init="outerIndex = $index">
                <dt ng-class='{"blue":isActive === $index,"black":!isActive === $index}' ng-click="reportTitleClick($index)">{{x.name}}</dt>
                <dd id="form" ng-repeat="y in x.childIdList" ng-click="reportClick($index,outerIndex)">
                    <span style="color:#fff;">{{y.name}}</span>
                </dd>
            </dl>
        </div>
        <!--登录用户与注销-->
        <div id="user">用户<img id="user_on" src="images/down.png"/><img id="user_off" class="user_form2" src="images/up.png"/></div>
        <div id="user_button">
            <p id="help">联机帮助</p>
            <p id="exit">注销</p>
        </div>
        <div id="nav_test"></div>
    </nav>
<!--轮播图-->
    <div id="" style="position: relative;top: 50px;" >
        <!--<div class="swiper-container">-->
            <!--<div class="swiper-wrapper" id="swiper-wrapper" >-->
                <!--<div class="swiper-slide">-->
        <div ng-repeat="x in urlTest track by $index">
            <iframe style="" id='{{outerIndex}}-{{$index}}' ng-src="{{x.url}}" width="100%" height="100%" scrolling="no"></iframe>
        </div>
                <!--</div>-->
            <!--</div>-->
            <!--轮播图箭头-->
            <!--<div class="swiper-button-next"></div>-->
            <!--<div class="swiper-button-prev"></div>-->
        <!--</div>-->
    </div>
<!--点击导航跳转对应报表页面-->
    <!--<div id="swiper2">-->
        <!--<iframe id="iframe-projects" ng-src="{{reportUrl}}"  width="100%" style="border:none;" scrolling="no"></iframe>-->
    <!--</div>-->
</body>
</html>
